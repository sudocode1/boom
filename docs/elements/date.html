<h1>Date</h1>

<div class="code">
    <code>date?type</code>
</div>

<h2>date - Full Date.<br>
    date?year - Current Year.<br>
    date?month - Current Month as number.<br>
    date?unix - Current unix timestamp.<br>
    date?json - Full Date as JSON.</h2>
