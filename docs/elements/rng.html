<h1>RNG</h1>

<div class="code">
    <code>rng?maxnumber</code>
</div>

<div class="code">
    <code>rng?array?param?param?.....</code>
</div>

<h2>rng?maxnumber - Random number from 0 to maxnumber<br>
    rng?array?argument1?argument2?argument3 - Select a random argument from the arguments provided</h2>
